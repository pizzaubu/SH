{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT RESET PASSWORD ================================= -->

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

        <div class="card-body">
            <h4 class="card-title mb-4">ตั้งค่ารหัสผ่านใหม่</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="สร้างรหัสผ่าน" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน" name="confirm_password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> ตั้งค่ารหัสผ่านใหม่ </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>
    <br><br>
<!-- ============================ COMPONENT RESET PASSWORD END.// ================================= -->

</section>
{% endblock %}
