{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">

        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
        </div>

    </div>
    <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">

        <header class="section-heading">
            <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">ดูทั้งหมด</a>
            <h3 class="section-title">สินค้ายอดนิยม</h3>
        </header>
        <!-- sect-heading -->

        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">฿ {{ product.price }}</div>
                        <!-- price-wrap.// -->
                        {% if product.stock > 0 %}
                            <div class="badge badge-success">มีสินค้า</div>
                        {% else %}
                            <div class="badge badge-danger">สินค้าหมด</div>
                        {% endif %}
                    </figcaption>
                </div>
            </div>
            <!-- col.// -->
            {% endfor %}
        </div>
        <!-- row.// -->

    </div>
    <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock %}
